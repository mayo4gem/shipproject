    <body>
        <nav class="navbar navbar-expand-sm navbar-light sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/Atoje-Logistics.png" height="75" width="250" /></a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#bar">
                    <span class="navbar-toggler-icon"></span>
                </button>           
                <div class="collapse navbar-collapse" id="bar">
                    <ul class="navbar-nav ml-auto font font-weight-bolder font">

                        <a role="button" class="btn btn-warning text-secondary font-weight-bolder" data-toggle="modal" data-target="#mod">
                         Login/Register</a>
                    </span>
                </div>
            </div>
        </nav>
        <div class="modal" tabindex="-1" role="dialog" id="mod">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <h5 class="modal-title">Login</h5>
                        <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Remember Password
                                </label>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary ml-auto">Log in</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <a href="http://#">lost your password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-header bg-warning">
                        <h5 class="modal-title">Register</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-10">A password will be sent to your email address.</label>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
